# 1. The Single Connection String (Replace <password> with your NEW password)
# INCORRECT (might go to 'test')
spring.data.mongodb.uri=mongodb+srv://user:pass@cluster0.net/

# CORRECT (Forces 'journaldb')
spring.data.mongodb.uri=mongodb+srv://user:pass@cluster0.net/journaldb?retryWrites=true&w=majority
# 2. Optional: Auto-create indexes (Good for dev)
spring.data.mongodb.auto-index-creation=true